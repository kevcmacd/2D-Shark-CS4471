<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Shark 2D</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float theta;
uniform float xPos;
uniform float yPos;
varying vec4 v_colour;
uniform vec4 u_colour;

void
main()
{
	float s = sin( theta );
    float c = cos( theta );

    gl_Position.x = -s * vPosition.x + c * vPosition.y + xPos;
    gl_Position.y =  s * vPosition.y + c * vPosition.x + yPos;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
    
    v_colour = u_colour;
}
</script>

<script id="player-vs" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float theta;
void
main()
{
	float s = sin( theta );
    float c = cos( theta );

    gl_Position.x = -s * vPosition.x + c * vPosition.y;
    gl_Position.y =  s * vPosition.y + c * vPosition.x;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>


<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 v_colour;
void
main()
{
	gl_FragColor = v_colour;
}
</script>

<script id="player-fs" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
	gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
}
</script>

<script id="shark-fs" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
	gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
}
</script>

<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="initShaders.js"></script>
<script type="text/javascript" src="MV.js"></script>
<script type="text/javascript" src="shark2d.js"></script>
</head>

</body>
</html>
