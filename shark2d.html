<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Shark 2D</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float theta;
uniform float xPos;
uniform float yPos;
varying vec4 v_colour;
uniform vec4 u_colour;

void
main()
{
	float s = sin( theta );
    float c = cos( theta );

    gl_Position.x = (-s * vPosition.y + c * vPosition.x) + xPos;
    gl_Position.y = (s * vPosition.x + c * vPosition.y) + yPos;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
    
    v_colour = u_colour;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 v_colour;
void
main()
{
	gl_FragColor = v_colour;
}
</script>

<script id="player-fs" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
	gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
}
</script>

<script id="shark-fs" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
	gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
}
</script>

<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="initShaders.js"></script>
<script type="text/javascript" src="MV.js"></script>
<script type="text/javascript" src="shark2d.js"></script>
<link rel="stylesheet" type="text/css" href="shark2d.css">
</head>   

<body>
<div class="container">
	<canvas id="gl-canvas" width="512" height="512">
	Oops ... your browser doesn't support the HTML5 canvas element
	</canvas>
	<div id="overlay">
		<div>top strength: <span id="top"></span></div>
		<div>bottom strength: <span id="bottom"></span></div>
		<div>left strength: <span id="left"></span></div>
		<div>right strength: <span id="right"></span></div>
		<div>shark health: <span id="hp"></span></div>
	</div>
</div>

</body>
</html>
