<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Shark 3D</title>


<script id="vertex-shader-ex" type="x-shader/x-vertex">

attribute  vec4 vPosition;
attribute  vec4 vColor;
attribute  vec2 vTexCoord;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

varying vec4 fColor;
varying vec2 fTexCoord;

uniform vec3 theta;

void main()
{
    vec3 pos = -(modelViewMatrix * vPosition).xyz;

    fColor = vColor;
    fTexCoord = vTexCoord;
    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
}
</script>

<script id="fragment-shader-ex" type="x-shader/x-fragment">

precision mediump float;

varying vec2 fTexCoord;
varying vec4 fColor;

uniform sampler2D texture;

void
main()
{   
    gl_FragColor = fColor * texture2D( texture, vec2(fTexCoord.s, fTexCoord.t));
}
</script>

<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="initShaders.js"></script>
<script type="text/javascript" src="MV.js"></script>
<script type="text/javascript" src="shark3d - experimental.js"></script>
</head>
